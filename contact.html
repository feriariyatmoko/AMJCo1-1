<!DOCTYPE html>
<html>
  <head>
    <title>Hubungi saya</title>
    <link rel="stylesheet" href="profil.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Hubungi saya</h1>
      <hr />

      <div class="contact-wrapper">
        <div class="form-wrapper w-50">
          <form class="contact-form">
            <label>Nama</label>

            <input type="text" class="input-form mb-3" id="name" />

            <label>Pesan</label>
            <textarea
              class="textarea input-form mb-3"
              rows="7"
              id="pesan"
            ></textarea>

            <button
              type="button"
              class="btn btn-primary w-100"
              onClick="greetUser()"
            >
              Kirim
            </button>
          </form>

          <p id="helo"></p>
        </div>

        <div id="msg-wrapper" class="msg-wrapper w-50 d-none">
          <p id="pesan-placeholder"></p>
        </div>
      </div>
    </div>

    <script>
      function greetUser() {
        //1. Buat variabel "name"
        var name = document.getElementById("name").value;

        //2. Menampilkan alert/popup
        alert("Assalamualaikum, " + name);

        document.getElementById("helo").innerHTML =
          "Terima kasih, " + name + " sudah menghubungi saya.";

        //3. Buat variabel "pesan"
        var msg = document.getElementById("pesan").value;

        sendMsg(msg);
      }

      function sendMsg(prop) {
        //prop adalah property yang bisa dikirim ke sebuah function
        //assign atau menjadikan variabel msg berisi/mempunyai value = prop
        // (yang dikirim dari function)

        var msg = prop;

        var msgWrapper = document.getElementById("msg-wrapper");

        //untuk menghapus class d-none
        msgWrapper.classList.remove("d-none");

        var msgPlaceholder = document.getElementById("pesan-placeholder");
        //menampilkan pesan
        msgPlaceholder.innerHTML = msg;
      }
    </script>
  </body>
</html>

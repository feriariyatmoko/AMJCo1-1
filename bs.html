<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Belajar Bootstrap</h1>
    <hr />
    <!-- kelas .row artinya adalah baris   -->
    <div class="container">
      <div class="row">
        <!-- col artinya column atau kolom  -->
        <div class="col-md-3">
          <img src="kupu.webp" class="img-fluid" />
        </div>
        <div class="col-md-9">
          <h2>Tabel</h2>
          <table class="table">
            <thead>
              <tr>
                <td>Item</td>
                <td>Deskripsi</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nama</td>
                <td>Feri Ariyatmoko</td>
              </tr>
            </tbody>
          </table>

          <h3>Card (kartu)</h3>

          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Judul Card</h5>
                </div>
                <div class="card-body">Ini adalah teks dalam card 1.</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Judul Card</h5>
                </div>
                <div class="card-body">Ini adalah teks dalam card 2.</div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Judul Card</h5>
                </div>
                <div class="card-body">Ini adalah teks dalam card 3.</div>
              </div>
            </div>
          </div>

          <h3>Buttons</h3>

          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary">Button Utama</button>
            <button class="btn btn-secondary">Button Kedua</button>
            <button class="btn btn-success">Button Sukses</button>
            <button class="btn btn-warning">Button Warning</button>
            <button class="btn btn-danger">Button Danger</button>
          </div>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-primary">Button Utama</button>
            <button class="btn btn-outline-secondary">Button Kedua</button>
            <button class="btn btn-outline-success">Button Sukses</button>
            <button class="btn btn-outline-warning">Button Warning</button>
            <button class="btn btn-outline-danger">Button Danger</button>
          </div>

          <div class="d-flex gap-2 mb-3">
            <div>
              <button class="btn btn-sm btn-primary">Button Utama</button>
            </div>
            <div>
              <button class="btn btn-sm btn-secondary">Button Kedua</button>
            </div>

            <button class="btn btn-lg btn-success">Button Sukses</button>
            <button class="btn btn-lg btn-warning">Button Warning</button>
            <button class="btn btn-lg btn-danger">Button Danger</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
